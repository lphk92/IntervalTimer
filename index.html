<!doctype html>
<html>
    <style>
    body
    {
        font-family: Arial;
    }
    div.button
    {
        padding: 10px;
        text-align: center;
        display: block;
    }
    div.button:hover
    {
        background-color: black;
        color: white;
    }
    div#options
    {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 125px;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    div.interval
    {
        font-family: courier;
        text-align: center;
        padding: 10px;
    }
    div.interval:hover
    {
        background-color: lightgray;
    }
    div#timer
    {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
    }
    span#time
    {
        font-size: 200pt;
    }
    </style>
    <body>
        <div id="options">
            <div class="button" id="add-interval">Add Interval</div>
            <div class="button" id="begin">Start!</div>
            <hr>
            <div class="interval">03:00</div>
            <div class="interval">10:00</div>
        </div>
        <div id="timer">
            <span id="time">00:00:00</span>
        </div>
    </body>
    <script src="index.js"></script>
<html>
